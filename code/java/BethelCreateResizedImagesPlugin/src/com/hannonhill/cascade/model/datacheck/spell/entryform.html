<HTML>

 <BODY BGCOLOR="WHITE">

  <H2 ALIGN=CENTER>

  <P ALIGN=CENTER>

  <FORM METHOD="POST" NAME="entryForm">
   <CENTER>
   <P ALIGN=CENTER>
    <TABLE WIDTH="75%" CELLPADDING="2" CELLSPACING="0" BORDER="0">
     <TR>
      <TD WIDTH="100%" BGCOLOR="#C0FFC0" VALIGN=TOP><CENTER>
       <P ALIGN=CENTER>
        Message:<BR>
        <TEXTAREA NAME="textArea1" COLS="60" ROWS="8">!!TEXT!!</TEXTAREA></P>
       </CENTER><CENTER>
       <P ALIGN=CENTER>
        <INPUT TYPE=SUBMIT NAME="action" VALUE="Check Spelling"> <INPUT TYPE=SUBMIT NAME="action" VALUE="Submit"></TD>
     </TR>
    </TABLE>
   </FORM>
 </BODY>
