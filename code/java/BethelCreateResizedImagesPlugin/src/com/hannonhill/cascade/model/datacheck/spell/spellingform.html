<HTML>
 <HEAD>
  <TITLE>Sentry Spelling Checker Engine Java SDK - Servlet Example</TITLE>
 </HEAD>
 <BODY BGCOLOR="WHITE">
  <P>
   <SCRIPT LANGUAGE="JavaScript">
// Copy the selected suggestion to the Change To field
function onSuggestionChange(theForm) {
var i = theForm.suggestions.selectedIndex;
theForm.changeTo.value = theForm.suggestions.options[i].text;
}
</SCRIPT></P>
  <H1 ALIGN=CENTER>
   Sentry Spelling Checker Engine Java SDK</H1>
  <H2 ALIGN=CENTER>
   Servlet Example</H2>
  <FORM METHOD="POST" NAME="spellingForm">
   <CENTER>
   <P ALIGN=CENTER>
    <TABLE WIDTH="75%" CELLPADDING="2" CELLSPACING="0" BORDER="0">
     <TR>
      <TD WIDTH="100%" BGCOLOR="#C0FFC0" VALIGN=TOP><CENTER>
       <P ALIGN=CENTER>
        <TABLE WIDTH="75%" CELLPADDING="2" CELLSPACING="1" BORDER="1">
         <TR>
          <TD WIDTH="100%" BGCOLOR="WHITE" VALIGN=TOP>
           <P>
            !!CONTEXT!!</TD>
         </TR>
        </TABLE></P>
       </CENTER>
       <P ALIGN=CENTER>
        !!PROBLEM!! !!WORD!!</P>
       <CENTER>
       <P ALIGN=CENTER>
        Change to: <INPUT TYPE=TEXT NAME="changeTo" VALUE="!!CHANGETO!!" SIZE="20" MAXLENGTH="256"></P>
       </CENTER><CENTER>
       <P ALIGN=CENTER>
        Suggestions: <SELECT NAME="suggestions" SIZE="4" ONCHANGE="onSuggestionChange(document.spellingForm)"><OPTION>!!SUGGESTIONS!!</SELECT></P>
       </CENTER><CENTER>
       <P ALIGN=CENTER>
        <INPUT TYPE=SUBMIT NAME="action" VALUE="Ignore"> <INPUT TYPE=SUBMIT NAME="action" VALUE="Ignore All"> <INPUT TYPE=SUBMIT NAME="action" VALUE="Change"> <INPUT TYPE=SUBMIT NAME="action" VALUE="Change All"> <INPUT TYPE=SUBMIT NAME="action" VALUE="Stop Checking"></TD>
     </TR>
    </TABLE>
   </FORM>
 </BODY>
</HTML>
